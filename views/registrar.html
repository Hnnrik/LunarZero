<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Registrar</title>
</head>
<body>
    <header>
        <div id="upLoadPhoto"></div>
    </header>
    <main>
        <div id="registrar">
            <label for="">REGISTRAR</label>   
        </div>

        <div class="formulario">
            <form id="formRegistro" action="/registrar" method="POST"> <!-- Defina o atributo "action" para a rota de registro e o método "POST" -->
                <input type="text" placeholder="Link para foto de perfil" name="perfil">
                <input type="text" placeholder="NOME" name="nome" required>
                <div>
                    <input type="text" placeholder="NOME DE USUÁRIO" name="nomeDeUsuario" required>
                    <input type="text" placeholder="DATA DE NASCIMENTO" name="dataNascimento" required>
                </div>
                <input type="email" placeholder="EMAIL" name="email" required> <!-- Alterado para type="email" para validar o formato do email -->
                <input type="password" id="senha" placeholder="SENHA" name="senha" required> <!-- Alterado para type="password" para ocultar a senha -->
                <input type="password" id="confirmarSenha" placeholder="CONFIRMAR SENHA" required> <!-- Adicionado campo para confirmar senha -->
                <div id="mensagemErroSenha" style="color: red;"></div> <!-- Div para exibir mensagens de erro de senha -->
                <button id="btncadastro" type="submit">CADASTRAR</button>
            </form>
        </div>
        
        <script>
            document.getElementById("formRegistro").addEventListener("submit", function(event) {
                var senha = document.getElementById("senha").value;
                var confirmarSenha = document.getElementById("confirmarSenha").value;
        
                if (senha.length < 8) {
                    event.preventDefault(); // Impede o envio do formulário
                    document.getElementById("mensagemErroSenha").innerText = "A senha deve ter no mínimo 8 caracteres.";
                } else if (senha !== confirmarSenha) {
                    event.preventDefault(); // Impede o envio do formulário
                    document.getElementById("mensagemErroSenha").innerText = "As senhas não coincidem.";
                }
            });
        </script>
        
         <div id="footer">
            <img src="fotos/lunarfoguete.png" alt="FOGUETE LUNAR">
            <p>&copy; LUNAR 2024.</p>
    </div>
    </main>
    <script>
        const params = new URLSearchParams(window.location.search);
        const alertMessage = params.get('alert');

        // Se houver uma mensagem de alerta, exiba-a em um alerta
        if (alertMessage) {
            alert(alertMessage);
        }
    </script>
</body>
</html>
