<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Registrar</title>
</head>
<body>
    <header>
        <div id="upLoadPhoto" onclick="openFileInput()">
            <img src="">
        </div>
        <input type="file" id="fileInput" onchange="handleFileSelect(event)" style="display: none;">
    </header>
    <main>
        <div id="registrar">
            <label for="">REGISTRAR</label>   
        </div>

        <div class="formulario">
            <form action="/registrar" method="POST"> <!-- Defina o atributo "action" para a rota de registro e o método "POST" -->
                <input type="text" placeholder="NOME" name="nome">
                <div>
                    <input type="text" placeholder="NOME DE USUÁRIO" name="nomeDeUsuario">
                    <input type="text" placeholder="DATA DE NASCIMENTO" name="dataNascimento">
                </div>
                <input type="email" placeholder="EMAIL" name="email"> <!-- Alterado para type="email" para validar o formato do email -->
                <input type="password" placeholder="SENHA" name="senha"> <!-- Alterado para type="password" para ocultar a senha -->
                <input type="password" placeholder="CONFIRMAR SENHA"> <!-- Adicionado campo para confirmar senha -->
                <button id="#btncadastro" type="submit">CADASTRAR</button>
            </form>
        </div>
         <div id="footer">
            <img src="fotos/lunarfoguete.png" alt="FOGUETE LUNAR">
            <p>&copy; LUNAR 2024.</p>
    </div>
    </main>
</body>
</html>
